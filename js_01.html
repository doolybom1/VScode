<html>
<head>

<body>
    <script>
        var num1 = 30;
        var num2 = 40;
        
        var sum = num1 + num2;
        console.log(sum);
        document.write('계산값:'+sum);
    
        name = '홍길동';
        nation ='대한민국';

        document.writeln(name);
        document.writeln(nation);
        
        name=30;
        nation=100;
        
        document.writeln(name);
        document.writeln(nation);

        document.writeln("<br/>");
        for (i =0 ; i < 100; i++) {
            document.writeln(i+1)
            document.writeln("<br/>");
        }

        /*
            var : public
            let : private
        */
        let 변수2 = 300;
        document.writeln(변수2);
        변수2 = 500;
        document.writeln(변수2);
    </script>
</body>
</html>
