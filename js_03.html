        <script>
            /*
                querySelector()
                js 버전에서 getElement의 단점을 보완한 함수(function)
            */

            // 클래스가 pc인 요소의 첫번째 항목
            var pc = document.querySelector(".pc");
            pc.innerHTML = "대한민국";

            // 클래스가 pc인 요소의 모든 항목을 List로 가져오기
            var pcArray = document.querySelectorAll(".pc");

            // for(Dto d : dlist){ } 함수가 매개변수가 됨
            // List.forEach(함수)
            // List의 개수만큼 반복문을 실행하면서 List의 각 요소들을 함수에게 주입하면서 실행하라
            pcArray.forEach(
                // js의 call back 함수 
                // 비동기방식으로 호출되는 함수이며 마치 forEach가 각각요소를 하나씩 추출하여 함수를 호출하면서
                // 매개변수로 요소를 보내는 것

                // 두번재 매개변수는 각 요소의 순서값을 나타내는 값이 주입된다
            function(item, index){
               item.innerHTML = "우리나라" + index; 
                }
            );
