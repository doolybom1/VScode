<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<body>
	<p>Strings과 objects의 비교</p>
	<p id="demo01"></p>
	<p id="demo02"></p>
<script>
	var x = "John";              
	var y = new String("John");  
	document.getElementById("demo01").innerHTML = (x==y);
	document.getElementById("demo02").innerHTML = (x===y);
</script>

</body>

</html>
