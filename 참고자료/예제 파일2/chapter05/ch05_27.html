<body>
	<h2>Array Methods_Deleting elements</h2>
	<p id="demo1"></p>
	<p id="demo2"></p>
<script>
	var fruits = ["Banana", "Orange", "Apple", "Mango"];
	document.getElementById("demo1").innerHTML = "두번째 요소 값 : "+fruits[1]+"<br>";
	delete fruits[1];
	document.getElementById("demo2").innerHTML = "두번째 요소 값 : " + fruits[1];
</script>
</body>
