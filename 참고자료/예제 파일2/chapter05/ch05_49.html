<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
	<h2> Presentations of Literial values...</h2>
<script>
	var num01 = Number(1234.567);
	var num02 = Number("1234.567");
	var num03 = Number(" ");
	var num04 = Number("0x1234.567");
	document.write('<b>Number(1234.567) : </b>' +  num01 + "<br>" +
				   '<b>Number("1234.567") : </b>' + num02 + "<br>" +
				   '<b>Number(" ") : </b>' +  num03 +  "<br>" +
	 			   '<b>Number("0x1234.567") : </b>' +  num04 + "<br>");
</script>

</body>
</html>
