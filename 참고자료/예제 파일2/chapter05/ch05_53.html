<title>Untitled Document</title>

<body>
	<p>The best program is javaScript...!</p>
<script>
	var str = "The best program is javaScript...!";
	var ptn=/javaScript/;
    document.write(ptn.test(str)+"<br>");
	document.write(ptn.exec(str)+"<br>");
	document.write(str.match(ptn));
</script>

</body>
</html>
