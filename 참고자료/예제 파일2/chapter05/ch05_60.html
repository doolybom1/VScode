<body>
	<h2> Add of Methods and prototypes...</h2>
<script>
	function Car(m, s, c){
		this.model = m;
		this.speed = s;
		this.color = c;
	}
	var myCar = new Car("BMW", 100, "Black");  
	Car.battery=true;
	Car.speedUp = function (){
		this.speed += 20;
		return this.speed;
	};
	document.write("<b>Battery of myCar : </b>" + myCar.battery+"<br>"); 	
	document.write("<b>Speed of myCar : </b>" + myCar.speedUp());     
</script>
