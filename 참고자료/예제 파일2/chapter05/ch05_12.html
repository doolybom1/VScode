<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<script>
	var arry01=["first", 100, "third", true];
	var popVar=arry01.pop();
	document.write(popVar+" , "+arry01+"<br>");
	arry01.push(false, "another");
	document.write(arry01.length+" , "+arry01+"<br>");
	var another_Item = arry01.pop();
	document.write(another_Item+"<br>");
	document.write(arry01.push(false)+" , "+arry01.length+" , "+arry01+"<br>");
	document.write(arry01.length+" , "+arry01+"<br>");
	document.write(arry01.push("another")+" , "+arry01.length);
</script>
</body>
</html>
