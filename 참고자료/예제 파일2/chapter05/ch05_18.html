<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<script>
	var fruits=["Orange", "Pear", "Apple", "Banana", "Lemon", "Mango"];
	var eat_Fruits=fruits.slice(1, 3);
	document.write("원래 배열 : "+fruits+"<br>");
	document.write("추출된 배열 요소 : "+eat_Fruits+"<br>");
	var anoFruits=fruits.slice(3);
	document.write("추출된 배열 요소 : "+anoFruits+"<br>");
	document.write("변경되지 않은 원래 배열 : "+fruits+"<br>");		
</script>
</body>
</html>
