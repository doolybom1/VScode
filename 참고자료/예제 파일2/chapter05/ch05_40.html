<body>
	<p>Examples of Get Method...</p>
<script>
	var toDay = new Date();
	document.write("getTime() 메서드  : " + toDay.getTime()+"<br>");
	document.write("getDate() 메서드  : " + toDay.getDate()+"<br>");
	document.write("getDay() 메서드  : " + toDay.getDay()+"<br>");
	document.write("getFullYear() 메서드  : " + toDay.getFullYear()+"<br>");
	document.write("getHours() 메서드  : " + toDay.getHours()+"<br>");
	document.write("getMilliseconds() 메서드  : " + toDay.getMilliseconds()+"<br>");
	document.write("getMinutes() 메서드  : " + toDay.getMinutes()+"<br>");
	document.write("getMonth() 메서드  : " + toDay.getMonth()+"<br>");
	document.write("getSeconds() 메서드  : " + toDay.getSeconds());
</script>
</body>
</html>
