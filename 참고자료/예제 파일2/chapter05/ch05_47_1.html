<body>
	<h2>---Generator Random Number and Search of Random Number---</h2>
   	<form>
		첫 번째 수 : <input id="first"></input> 
		두 번째 수 : <input id="second"></input>         
        세 번째 수 : <input id="third"></input> 
        네 번째 수 : <input id="forth"></input> <br />
        <button type="button" onclick="creatNumber()" >Creat </button>
        <button type="button" onclick="searchNumber()" >Search </button><br />
        Strike : <input id="strike"></input> 
        Ball : <input id="ball"></input> 
		카운터(반복 수) : <input id="count"></input> 
        <p id="demo01"></p>
        <p id="demo02"></p>
	</form>
<script>
	var arry_Num = new Array(3);
	var strike_cnt = 0;
	var ball_cnt = 0;
	var count = 0;
	var text = "";
	function creatNumber() {
		for (var i = 0; i <= 3; i++) {
			first = Math.floor((Math.random()) * 10); 
			arry_Num[i] = first;
			for (var j = 0; j < i; j++) {
				if(arry_Num[j] == arry_Num[i]) {
					i--;
					break;  }
			}			
		} 
//		document.getElementById("first").value = arry_Num[0];
//		document.getElementById("second").value = arry_Num[1];
//		document.getElementById("third").value = arry_Num[2];
//		document.getElementById("forth").value = arry_Num[3];
	}
	function searchNumber() {
		strike_cnt = 0;
		ball_cnt = 0;
		input_first = document.getElementById("first").value;
		input_second = document.getElementById("second").value;
		input_third = document.getElementById("third").value;
		input_forth = document.getElementById("forth").value;
		var input_Num = new Array(input_first, input_second, input_third, input_forth);
		for (var i = 0; i <= 3; i++){
			for (var j = 0; j <=3; j++){
				if(input_Num[i] == arry_Num[j] && i == j)
					strike_cnt++;
				else if(input_Num[i] == arry_Num[j])
						ball_cnt++; 
			}
		}
		count++;
		document.getElementById("strike").value = strike_cnt;
		document.getElementById("ball").value = ball_cnt;
		document.getElementById("count").value = count;
		text += " 입력"+count+" ; " + input_Num + "  Strike : "+strike_cnt+ " Ball : " +ball_cnt+ "<br>";
		document.getElementById("demo01").innerHTML=text ;
		if (count ==4)
		document.getElementById("demo02").innerHTML="축하합니다...."  ;			
	}
</script>
</body>
</html>
