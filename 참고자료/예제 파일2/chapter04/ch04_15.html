<title>Untitled Document</title>
	<script>
		function add() {
			var sum;
			var x=100;    var y=200;
			sum=x+y;
			document.write("두 수의 합은 ..."+sum+ "<br>");
   			return ;
		}
	</script>

<body>
	<script>
		document.write("함수 add()가 반환한 값..."+add());
	</script>
