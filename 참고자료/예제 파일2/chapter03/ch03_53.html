<body>
	<script>
	    var remain=0;
		var arry=[1, 31, 57, 23, 80, 5, 4];
		for(var i = 0; i<arry.length; i++)  {
			remain=arry[i]%2;
			if (remain == 0)  break;
			document.write(arry[i] + "<br>");
		}
	</script>
