<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Window Size</title>
</head>

<body>
<p>To create a window and display the coordinates of the new window.</p>
<script>
    var myWindow = window.open("", "myWindow");
    myWindow.document.write("This is new window : 'myWindow'"+"<br>");
    myWindow.document.write("ScreenLeft: " + myWindow.screenLeft+"<br>");
    myWindow.document.write("ScreenTop: " + myWindow.screenTop);
</script>
</body>
</html>
