<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>무제 문서</title>
</head>

<body>
	<form id="myCarForm" action="/action_page.php">
		Favorite Car: <input type="text" name="fname" value="Volvo">
	</form>
	<form id="myColorForm">
		Favorite Color: <input type="text" name="favcolor" value="Blue">
	</form>
	<p>Display the id of the first form element(index 0).</p>
	<button onclick="myFunction()">Try it</button>
	<p id="demo"></p>
<script>
	function myFunction() {
	    var x = document.forms[0].id;
	    document.getElementById("demo").innerHTML = x;
	}
</script>

</body>
</html>
