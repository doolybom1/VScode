<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script>
	function checkEmpty(min, max){
		var cont=document.getElementById('check');
		if(cont.value.length <= min || cont.value.length >= max)
			document.getElementById("demo").innerHTML="기본 자릿수를 벗어났습니다...!"
		}
</script>		
</head>
<body>
	<form>
		name : <input type="text" id="check" />
	    <input type="button" onclick="checkEmpty(6, 15)" value="id 자릿수 확인" />
    </form>
    <p id="demo"></p>
</body>
</html>
