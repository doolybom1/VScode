<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

<body>
	<div data-role="page">
		<div data-role="header">
		    <h1>Welcome To My Homepage</h1>
		</div>
		<div id="pageone" data-role="main" class="ui-content">
		    <p>Click on the image to enlarge it.</p>
		    <p>We have added a "back button" in the top right corner.</p>
		    <a href="#myPopup" data-rel="popup" data-position-to="window">
				    <img src="hydrangeas.jpg" alt="hydrangeas View" 
                    	 style="width:200px;"></a>
			<div data-role="popup" id="myPopup">
				<p>This is my picture!</p> 
				<a href="#pageone" data-rel="back" class="ui-btn ui-corner-all 
                   ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext 
                   ui-btn-right">Close</a>
                <img src="hydrangeas.jpg" 
                     style="width:800px;height:400px;" alt="hydrangeas View">
			</div>
		</div>
		<div data-role="footer">
		    <h1>Footer Text</h1>
		</div>
	</div> 
</body>
