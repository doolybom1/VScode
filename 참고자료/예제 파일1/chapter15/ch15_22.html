<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
		    <h1>Welcome To My Homepage</h1>
		</div>
		<div data-role="main" class="ui-content">
		    <a href="#myPopup" data-rel="popup" 
               class="ui-btn ui-btn-inline ui-corner-all">Show Popup</a>
			<div data-role="popup" id="myPopup" class="ui-content">
			      <h3>Welcome!</h3>
			      <p>The "ui-content" class is especially useful 
                     when you have a popup with	
                  	 <span style="font-size:55px;">styled text</span>,
                     and want the edges and corners to look extra clean and sleek.
                     <strong>Note:</strong>
                     The text will wrap to multiple lines if needed.</p>
		    </div>
		</div>
		<div data-role="footer">
		    <h1>Footer Text</h1>
		</div>
	</div>
</body>
</html>
