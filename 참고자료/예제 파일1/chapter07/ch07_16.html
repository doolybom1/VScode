<body>

	<ul id="myList"><li>Coffee</li><li>Tea</li><li>Milk</li></ul>
	<p>Remove the first item from the list.</p>
	<button onclick="myFunction()">Try it</button>
<script>
	function myFunction() {

	}
</script>
