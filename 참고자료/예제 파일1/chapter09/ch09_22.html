<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Untitled Document</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.min.js">
</script>
<script>
	$(document).ready(function(){
		$("#eq").click(function(){
			$("p:eq(1)").css("background-color","yellow");
		});
		$("#gt").click(function(){
			$("li:gt(1)").css("background-color", "yellow");
		});
		$("#lt").click(function(){
			$("li:lt(2)").css("background-color", "yellow");
		});
		$("#not").click(function(){
			$("p:not(.intro)").css("background-color", "yellow");
		});
	});
</script>
</head>
<body>
	<h6>Welcome to My Homepage</h6>
	<p class="intro">My name is Donald.</p>
	<p>I live in Duckburg.</p>
	<p>My best friend is Mickey.</p>
	<p>Who is your favourite:</p>
	<ul id="choose">
    	<li>Kia</li>
		<li>BMW</li>
		<li>Benz</li>
		<li>Hyundae</li>
	</ul>
	<button id="eq">eq</button>
    <button id="gt">gt</button>
    <button id="lt">lt</button>
    <button id="not">not</button>
</body>
</html>
