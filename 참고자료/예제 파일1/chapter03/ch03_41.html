<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
	<script>
		var score=85;
		if (score >= 90)
		    document.write("score = "+score + " A학점"+"<br>");
		else if(score >= 80)
		    document.write("score = "+score+ " B학점"+"<br>");
			else if(score >= 70)
			    document.write("score = "+score+ " C학점"+"<br>");	
				else if(score >= 60)
				    document.write("score = "+score+ " D학점"+"<br>");					
					else 
		    			document.write("score = "+score+ " F학점");						
	</script>
</body>
</html>
