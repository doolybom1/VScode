<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>무제 문서</title>
<script>
	function calc_c() {
		var a;
		temp = prompt("성적을 입력", "0~100사이의 정수 입력");
		a = parseInt(temp);
		if (a >= 90) 
			document.getElementById("result").value= "A학점";
		if (a >= 80 && a < 90) 
			document.getElementById("result").value= "B학점";
		if (a >= 70 && a < 80) 
			document.getElementById("result").value= "C학점";
		if (a >= 60 && a < 70) 
			document.getElementById("result").value= "D학점";
		if (a < 60) 
			document.getElementById("result").value= "F학점";
	}
</script>	
</head>
<body>
	<h2> 성적 출력 </h2>
	<input id = "result" /><br />
	<input type="button" value="계산" onclick="calc_c();" />
</body>
</html>
