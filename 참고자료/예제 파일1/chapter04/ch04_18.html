<body>
	<p>Finding the Maximun Value and total of arguments.</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
<script>
	function findMax() {
	    var i;
	    var max = -Infinity;
	    for (i = 0; i < arguments.length; i++) {
	        if (arguments[i] > max) {
	            max = arguments[i];
	        }
	    }
    	return max;
	}
	function sumAll() {
   		var i, sum = 0;
	    for (i = 0; i < arguments.length; i++) {
	        sum += arguments[i];
	    }
	    return sum;
	}
	document.getElementById("demo1").innerHTML=findMax(1, 123, 500, 115, 44, 88);
	document.getElementById("demo2").innerHTML=sumAll(1, 123, 500, 115, 44, 88);
</script>
