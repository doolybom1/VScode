<title>Untitled Document</title>

<body>
	<p>Finding the number of arguments.</p>
<script>
	function findValue() {
	    var i;
   		for(i = 0; i < arguments.length; i++) {
	        document.write(arguments[i]+", ");
	    }
    }
	findValue(1, 123, 500, 115, 44, 88);
</script>
</body>
