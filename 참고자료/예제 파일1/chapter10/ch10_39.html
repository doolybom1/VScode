<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script>
	$(document).ready(function(){
	    $("div").click(function(event){
	        alert("Event handler 1 executed");
	        event.stopImmediatePropagation();
			$("p").text ("Was event.stopImmediatePropagation() called: " +  
			                    event.isImmediatePropagationStopped());
	    });
	    $("div").click(function(event){
	        alert("Event handler 2 executed");
	    });
	    $("div").click(function(event){
	        alert("Event handler 2 executed");
	    });
	});
</script>
</head>
<body>
	<div style="height:50px;border:1px solid blue;background-color:lightblue;">
                Click on this div element.</div>
    <p></p>

</body>
</html>
