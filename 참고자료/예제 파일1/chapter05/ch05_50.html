<body>
	<h2> The JavaScript Method....</h2>
<script>
	var x = 123.456;
	document.write("<b>x.toString() : </b>" + x.toString() + "<br>" +
         "<b>(123.456).toString() : </b>" + (123.456).toString() + "<br>" +
         "<b>(123 + 0.456).toString() : </b>"+(123 + 0.456).toString() + "<br>");
	document.write("<b>x.toExponential() : </b>"+ x.toExponential() + "<br>" + 
         "<b>x.toExponential(2) : </b>" + x.toExponential(2) + "<br>");
	document.write("<b>x.toFixed(0)	: </b>" + x.toFixed(0) + "<br>" +
         "<b>x.toFixed(4) : </b>" + x.toFixed(4) + "<br>");
	document.write("<b>x.toPrecision() : </b>" + x.toPrecision() + "<br>" +
         "<b>x.toPrecision(2) : </b>" + x.toPrecision(5) + "<br>"); 
	document.write("<b>x.valueOf() : </b>" + x.valueOf() + "<br>" +
         "<b>(123.456).valueOf() : </b>" + (123.456).valueOf() + "<br>" +
         "<b>(123 + 0.456).valueOf() : </b>" + (123 + 0.456).valueOf());
</script>

</body>
