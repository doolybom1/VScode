<body>
	<h2> Add of Properties in prototypes...</h2>
<script>
	function Car(m, s, c){
		this.model = m;
		this.speed = s;
		this.color = c;
		this.speedUp = function (){
			this.speed += 10;
  			return this.speed; 
		};
	}
	var myCar = new Car("BMW", 100, "Black");  
	myCar.battery=true;
	myCar.speedUp = function (){
		this.speed += 20;
		return this.speed;
	};
	document.write("<b>Speed of myCar : </b>" + myCar.speedUp()+"<br>");     
	myCar.model = "HyunDae";
	document.write("<b>Model of myCar : </b>" + myCar.model); 
</script>
</body>
</html>
