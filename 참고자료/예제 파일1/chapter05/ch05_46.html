<body>
	<h2>JavaScript Math methods...</h2>
<script>
	var a= Math.round(4.7);
	var b= Math.round(4.4);
	var c= Math.pow(8, 2);
	var d= Math.sqrt(65);
	var e= Math.abs(-4.7);
	var f= Math.ceil(4.7);
	var g= Math.floor(4.7);
	var h= Math.sin(90*Math.PI/180);
	var i= Math.cos(0*Math.PI/180); 
	var j= Math.max(3, 124, 32, -8, 99, -17);
	var k= Math.min(3, 124, 32, -8, 99, -17); 
	var l= Math.random(); 	
	document.write("<b>Math.round(4.7) : </b>" + a + "<br>" +
		"<b>Math.round(4.4) : </b>" + b  + "<br>" +
		"<b>Math.pow(8, 2) : </b>" + c +  "<br>" +
		"<b>Math.sqrt(65) : </b>" + d  + "<br>" +
		"<b>Math.abs(-4.7) : </b>" + e  + "<br>" +
		"<b>Math.ceil(4.7) : </b>" + f  + "<br>" +
		"<b>Math.floor(4.7) : </b>" + g  + "<br>" +
		"<b>Math.sin(90*Math.PI/180) : </b>" + h  + "<br>" +
		"<b>Math.cos(0*Math.PI/180) : </b>" + i  + "<br>" + 
		"<b>Math.max(3, 124, 32, -8, 99, -17) : </b>" + j  + "<br>" +
		"<b>Math.min(3, 124, 32, -8, 99, -17) : </b>" + k  + "<br>" + 
		"<b>Math.random() : " + l );
</script>

</body>
