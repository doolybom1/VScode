<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<script>
	var myCar = new Object();
	myCar.type = 'BMW';
	myCar.color = 'black';
	myCar.speed = 100;
	myCar.bbreak=function(){
		this.speed -=10;
		return this.speed;		
		};
	myCar.accel = function() {
		this.speed +=10;
		return this.speed;
	};
	document.write("myCar : " + myCar.type + "    색상 : " + myCar.color +
				   "    속력 : " + myCar.accel() + "<br>");
</script>
</body>
</html>
