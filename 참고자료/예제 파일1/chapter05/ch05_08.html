<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
	<script>
		var array01 = ["apple", "pear", "orange", "banana"];
		document.write("array01의 길이..."+ array01.length +"<br>");
		var array02 = new Array();
		document.write("새로운 array02의 길이..."+ array02.length +"<br>");
		array02[0]  = "서시...";
		document.write("첫 번째 값이 할당된 array02의 길이..."+ array02.length +"<br>");
		array02[1]  = "양귀비...";
		document.write("두 번째 값이 할당된 array02의 길이..."+ array02.length +"<br>");		
		array02[2]  = "초선...";
		document.write("세 번째 값이 할당된 array02의 길이..."+ array02.length +"<br>");
		var array03 = new Array(3);
		document.write("새로운 array03의 길이..."+ array03.length +"<br>");
		array03[0]  = "계백...";
		document.write("첫 번째 값이 할당된 array03의 길이..."+ array03.length +"<br>");
		array03[1]  = "강감찬...";
		document.write("두 번째 값이 할당된 array03의 길이..."+ array03.length +"<br>");		
		array03[2]  = "이순신...";
		document.write("세 번째 값이 할당된 array03의 길이..."+ array03.length);
		</script>
</body>
</html>
