<script>
	var fruits=["Orange", "Pear", "Apple", "Banana", "Kiwi"];
	var remove_fruits=fruits.splice(2, 2);
	document.write("변경된 배열 : " + fruits + "<br>");
	document.write("삭제된 요소 : " + remove_fruits);
</script>
