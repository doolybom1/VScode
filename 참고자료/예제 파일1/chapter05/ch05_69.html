<body>
<h3> the Mothod of prototypical Exp.....</h3>
<script>
	var parentCar= {
		model : "BMW",
		speed : 100,
		color : "Black",
		speedUp : function(){
			this.speed +=10;
			return this.speed;   },
		speedDown : function(){
			this.speed -=10;
			return this.speed;   }
	};
	var first_childCar= Object.create(parentCar);
		first_childCar.battery = false;
	var second_childCar=Object.create(parentCar);
		second_childCar.model = "Benz";
	document.write("<b>first.model : </b>" + first_childCar.model +"<br>"); 
	document.write("<b>first.speedUp : </b>" + first_childCar.speedUp() +"<br>"); 
	document.write("<b>second.model : </b>" + second_childCar.model +"<br>"); 
	document.write("<b>second.speedDown : </b>" + second_childCar.speedDown());   
</script>
