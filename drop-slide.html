<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js'></script>
    </head>
    <body>
        <style>
        ul.main-menu-box{
            padding: 0.5rem;
        }
        .main-menu-box{
            display: flex;
        }
        .main-menu-box>li{
            border-left: solid 1px tomato;

        }
       .main-menu-box>li:first-child{
           border-left: none;
       }

        .drop-sub{
            background-color: #ddd;
        }
        nav a{
            text-decoration: none;
            display: block;
            padding: 0.5rem 1rem;
            color: #E00;
        }

        nav a:hover{
            color: #f55;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            background-color: #EEE;
        }
        
        .drop-main{
            position: relative;
        }
        .drop-sub{
            /* sub 메뉴를 기본으로 보이지 않도록 */
            visibility: hidden;
            /* 투명도를 0으로 보이지 않게 */
            opacity: 0;
            /* drop-main에 대하여 위치를 고정하기 위한 */
            position: absolute;

            top: 100%;
            left: 0;
            width: 100%;

            z-index: -1;
            transform: translateY(-2rem);
            /*
                ease-out : 시작은 빠르게 점점 느려지게
                ease-in : 시작은 느리게 그리고 빨리 끝
                ease-in-out : 가속 ~ 감속하는 것처럼
            */
            transition: all 0.3s ease-in-out,
                visibility 0s linear 0.3s,
                z-index 0s linear 0.05s;
        }
        .drop-main:focus .drop-sub, .drop-main:hover .drop-sub{
            visibility: visible;
            opacity: 1;
            z-index: 10;
            transform: translateY(0);
            transition-delay: 0s,0s,0.3s;
        }
        li#m3{
            margin-left: auto;
        }

        </style>

        <nav>
            <ul class="main-menu-box">

                <li>
                    <a href="#">메인메뉴1</a>
                </li>
                <li>
                    <a href="#">메인메뉴2</a>
                </li>
                <li id="m3" class="drop-main">
                    <a href="#">메인메뉴3</a>

                    <ul class="drop-sub">
                        <li>
                            <a href="#">sub1</a>
                        </li>
                        <li>
                            <a href="#">sub2</a>
                        </li>
                        <li>
                            <a href="#">sub3</a>
                        </li>
                    </ul>

                </li>

            </ul>
        </nav>
    </body>
</html>
