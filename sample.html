<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js'></script>

        <style>
        p{
            padding: 10px;
            border: 1px solid blue;
            box-sizing: border-box;
            -moz-box-sizing: border-box; /* firefox. chrome 아주 오래된 버전*/
            -ms-box-siging : border-box; /* ms의 ie, edge */
            -webkit-box-sizing: border-box; /* safari */
        }
        #p2,#p3,#p4{
            width: 50%;
            margin: 8px auto;
        }

        #p2{
            border:10px solid red;
        }
        #p3{
            border:5px solid red;
        }

        #p4{
            border:2px solid red;
        }

        .d-class{
            background-color: blue;
        }
        div.d-class{
            color: yellow;
        }
        </style>
    </head>
    <body>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3" class="d-class">A</p>
        <p id="p4" class="d-class">B</p>
        <p id="p5" class="d-class">C</p>

        <div></div>
        <div class="d-class">가</div>
        <div class="d-class">나</div>
        <div class="d-class">다</div>
        <div class="d-class">라</div>
    </body>
</html>
